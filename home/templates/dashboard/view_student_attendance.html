<div class="container" style="padding: 1rem;">
<div class="row">
	<form class="form-inline" method="post" action="{% url 'attendance:faculty_search_view_attendence' sem prog sub%}" >
		{% csrf_token %}
			<select class="custom-select" id="inputGroupSelect01" name="present[]" style="margin:1rem;">

			<option value="75">75%</option>
			<option value="90">90%</option>

			<button style="margin:1rem;" class="btn btn-outline-primary my-2 my-sm-0" type="submit">Search</button>

</div>

<table  class="table table-hover bg-light bg-light text-dark">

			<th>Absent</th>							
		</tr>
	</thead>
	<tbody>
		{% for student in l_student %}

			<td>{{ forloop.counter }}</td>

			{% endfor %}

	</tbody>
</table>
